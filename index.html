<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label for="age">Age</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="male" />
              <p class="text">Male</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="female" />
              <p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Height(Cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Weight(Kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button><button class="reset" id="reset" onclick="reset();">Reset</button>
        </div>

        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <div></div>

    <script src="js/script.js"></script>
  </body>
</html>
